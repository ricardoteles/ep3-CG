<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple OBJ Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 a_Position;

void main()
{
    gl_Position = a_Position;
    gl_PointSize = 5.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
void main()
{
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>

<script type="text/javascript" src="objViewer.js"></script>

<body>

<p>
<canvas id="gl-canvas1" width="200" height="200">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</p>

<p>
<canvas id="gl-canvas2" width="200" height="200">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</p>

<p>
<canvas id="gl-canvas3" width="200" height="200">

</canvas>
</p>

</body>
</html>
